  <div style="margin-left: 20px; margin-top: -10px; margin-bottom: 20px;">

  ">＋ Create New Room</button>

  <h1>Post a Note</h1>

  <form id="postForm">
    <label for="noteText">Your Note</label>
    <textarea id="noteText" placeholder="Write something nice..." required></textarea>

    <label for="roomSelect">Choose a Room</label>
    <select id="roomSelect">
      <option value="">-- Select Room (optional) --</option>
      <option value="Friends">Friends</option>
      <option value="Classroom">Classroom</option>
      <option value="Work">Work</option>
    </select>

    <div class="checkbox-label">
      <input type="checkbox" id="anonymousCheckbox" />
      <label for="anonymousCheckbox">Post as Anonymous</label>
    </div>

    <button type="submit">Submit Note</button>

    <div id="message"></div>
  </form>

<script>
  document.getElementById('postForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const noteText = document.getElementById('noteText').value.trim();
    const room = document.getElementById('roomSelect').value;
    const isAnonymous = document.getElementById('anonymousCheckbox').checked;

    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';

    const user = JSON.parse(localStorage.getItem("noteHereUser"));

    const author = isAnonymous
      ? "Anonymous"
      : (user && user.name ? user.name : "Guest");

    // axios.post('http://localhost:5000/compliments', { 
    axios.post('https://notehere-fsc9.onrender.com/compliments', {
      text: noteText,
      room: room,
      isAnonymous,
      author
    })
    .then(() => {
      messageDiv.textContent = 'Note posted successfully!';
      messageDiv.className = 'success';

      document.getElementById('noteText').value = '';
      document.getElementById('roomSelect').value = '';
      document.getElementById('anonymousCheckbox').checked = false;

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    })
    .catch(() => {
      messageDiv.textContent = 'Failed to post note. Try again.';
      messageDiv.className = 'error';
    });
  });
</script>
