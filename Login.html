<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoteHere - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      padding-top: 28px;
      font-family: 'Inter', sans-serif;
      background: #E6F0FA;
    }

    header {
      background-color: #3498db;
      padding: 15px 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      /* color: white; */
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
h1 {
      text-align: center;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      margin-top: 30px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 390px;
      text-align: center;
    }

    .login-box img {
      width: 50px;
      margin-bottom: 0px;
    }

    .login-box h2 {
      font-size: 28px;
      background: linear-gradient(to right, #4a90e2, #a35de7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .forgot-link {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 20px;
    }

    .forgot-link a {
      font-size: 14px;
      color: #3498db;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .login-box button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">NoteHere</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="Post.html">Post</a>
        <a href="Profile.html">Profile</a>
        <a href="Login.html">Logout</a>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo">
      <h2>Welcome Back</h2>
      <p>Sign in to continue sharing your thoughts</p>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
      </div>

      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
<p>Don't have an account? <a href="register.html">Register here</a></p>
      <button>Sign In</button>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signInButton = document.querySelector('button');

    signInButton.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('noteHereUser', JSON.stringify(data.user));
          alert(`Login successful! Welcome, ${data.user.name}`);
          window.location.href = 'Profile.html';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (error) {
        alert('Server error, please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
