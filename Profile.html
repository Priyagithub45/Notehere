<script>
  async function loadUserProfile() {
    const storedUser = JSON.parse(localStorage.getItem("noteHereUser"));

    if (!storedUser || !storedUser.email) {
      return window.location.href = "Login.html";
    }

    try {
      const res = await fetch(`http://localhost:5000/get-user?email=${storedUser.email}`);
      const data = await res.json();

      if (res.ok) {
        // Update localStorage with latest data
        localStorage.setItem("noteHereUser", JSON.stringify(data));
        updateProfileUI(data);
      } else {
        alert("Failed to fetch user data.");
      }
    } catch (err) {
      console.error(err);
      alert("Server error while fetching profile.");
    }
  }

  function updateProfileUI(user) {
    document.getElementById("displayName").textContent = user.name;
    document.getElementById("tagline").textContent = user.tagline || "No tagline yet";
    document.getElementById("bio").textContent = user.bio || "No bio yet";

    document.getElementById("editName").value = user.name;
    document.getElementById("editTagline").value = user.tagline || "";
    document.getElementById("editBio").value = user.bio || "";

    document.getElementById("userInitials").textContent = user.name
      .split(" ")
      .map(word => word[0])
      .join("")
      .toUpperCase();

    document.querySelector(".stat:nth-child(1) h3").textContent = user.notes || 0;
    document.querySelector(".stat:nth-child(2) h3").textContent = user.rooms || 0;
    document.querySelector(".stat:nth-child(3) h3").textContent = user.likes || 0;
  }

   function toggleEdit(show) {
    document.getElementById("editForm").style.display = show ? "block" : "none";
  }

  async function saveProfile() {
    const name = document.getElementById("editName").value;
    const tagline = document.getElementById("editTagline").value;
    const bio = document.getElementById("editBio").value;

    const storedUser = JSON.parse(localStorage.getItem("noteHereUser"));

    try {
      const res = await fetch("http://localhost:5000/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: storedUser.email,
          name,
          tagline,
          bio
        })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Profile updated successfully!");
        localStorage.setItem("noteHereUser", JSON.stringify(data.user));
        updateProfileUI(data.user);
        toggleEdit(false);
      } else {
        alert(data.error || "Update failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Server error during profile update.");
    }
  }
  
  // Call it on page load
  window.onload = loadUserProfile;
</script>
